<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Course Form</title>
    
    <!-- font awsome -->
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
  
     
      <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>


<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="Main.html">Main Menu</a></div>
            <ul class="links">
                <li><a href="Course.html">Create Course</a></li>
                <li><a href="#" class="activate-merge">Merge Sort</a></li>
                <li><a href="#" class="palind">Palindrom</a></li>
                <li><a href="#" class="ayy">ayyy</a></li>
            </ul>
            <a href="#" class="action-button">Get started</a>
            <div class="toggle">
                <i class="fa fa-bars"></i>
            </div>
        </div>
        <div class="dropdown">
            <li><a href="Course.html">Create Course</a></li>
            <li><a href="#" class="activate-merge">Merge Sort</a></li>
            <li><a href="#" class="palind">Palindrom</a></li>
            <li><a href="#" class="ayy">ayyy</a></li>
            <li><a href="#" class="action-button">Get started</a></li>
        </div>
    </header>
    <div class="signup-wrap">
        <div class="signup-top">
            <h2 class="signup-header">Create Course</h2>
            <div class="input-wrap">
                <input type="text" id="title" name="title" placeholder="Course Title">
            </div>
            <div class="input-wrap">
                <input type="text" id="instructor" name="instructor" placeholder="Instructor">
            </div>
         
            <div class="input-wrap">
                <input type="number" id="duration" name="duration" placeholder="Duration">
            </div>
           

           
        </div>
        <div class="signup-bottom">
            
            <button type="submit" id="submit-button" >Create Course</button>
        </div>
    </div>
    <script src="Course.js"></script>
    <script src="main.js"></script>
</body>
</html>
