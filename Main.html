<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Main Pdsfage</title>
    <!-- font awsome -->
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
     integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="signup-wrap">
        <div class="signup-top">
            <h2>Sign up</h2>
            <div class="input-wrap">
                <input type="text" placeholder="First Name">
            </div>
            <div class="input-wrap">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="input-wrap">
                <input type="email" placeholder="Email">
            </div>
            <div class="input-wrap">
                <input type="date" placeholder="Date Of Birth">
            </div>
            <div class="input-wrap">
                <input type="password" placeholder="Password">
            </div>

            <div class="input-wrap">
                <input type="checkbox" >
                <p class="terms">Accept the <span>Terms and Conditions</span></p>
            </div>
            
            <div class="input-wrap">
                <button type="submit">Submit</button>
                <p class="terms">Already have an account? <span>Login</span></p>
            </div>
        </div>
        <div class="signup-bottom">
            <h3>Or Sign up with: </h3>
            <div class="link-conainer">
                <ul>
                    <li><i class="fa fa-facebook"></i></li>
                    <li><i class="fa fa-twitter"></i></li>
                    <li><i class="fa fa-google"></i></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
