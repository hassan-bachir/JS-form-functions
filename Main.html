<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Main Pdsfage</title>
    
    <!-- font awsome -->
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
  
     
      <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="signup-wrap">
        <div class="signup-top">
            <h2>Sign up</h2>
            <div class="input-wrap">
                <input type="text" placeholder="First Name">
            </div>
            <div class="input-wrap">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="input-wrap">
                <input type="email" placeholder="Email">
            </div>
            <div class="input-wrap">
                <input type="date" placeholder="Date Of Birth">
            </div>
            <div class="input-wrap">
                <input type="password" placeholder="Password">
            </div>

            <div class="input-wrap">
                <input type="checkbox" >
                <p class="terms">Accept the <span>Terms and Conditions</span></p>
            </div>
            
            <div class="input-wrap">
                <button type="submit">Submit</button>
                <p class="terms">Already have an account? <span>Login</span></p>
            </div>
        </div>
        <div class="signup-bottom">
            <h3>Or Sign up with: </h3>
            <div class="link-conainer" >
                <ul>
                    <li><i class="fab fa-facebook-f"></i></li>
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fab fa-google-plus-g"></i></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
